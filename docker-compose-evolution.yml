version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: evolution-postgres
    ports:
      - "5432:5432"  # ADICIONA ESTA LINHA!
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution123
      - POSTGRES_DB=evolution
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolution"]
      interval: 10s
      timeout: 5s
      retries: 5

  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - AUTHENTICATION_API_KEY=sua_chave_secreta_aqui_123
      
      # Database
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolution123@postgres:5432/evolution
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      
      # Desabilita Redis
      - CACHE_REDIS_ENABLED=false
      
      # Webhook
      - WEBHOOK_GLOBAL_URL=http://host.docker.internal:8000/webhook/whatsapp
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=true
      
      - CONFIG_SESSION_PHONE_CLIENT=RAG Bot
      - CONFIG_SESSION_PHONE_NAME=Assistente IA
      
    volumes:
      - evolution_data:/evolution/instances
    restart: unless-stopped

volumes:
  postgres_data:
  evolution_data:
